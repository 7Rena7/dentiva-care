<main class="form-restore w-100 m-auto mt-5 animated fadeIn fast">
    <form [formGroup]="restorePasswordForm" (ngSubmit)="restorePassword()">
        <img src="../assets/logo.svg" alt="" width="250" height="100">
        <h1 class="h3 mb-3 fw-normal">Restaurar Contrase単a</h1>

        <div class="form-floating pb-1">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                placeholder="********" [ngClass]="{'is-invalid': isPasswordInvalid}">
            <label for="floatingPassword">Contrase単a</label>
        </div>
        <div class="form-floating">
            <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword"
                placeholder="********" [ngClass]="{'is-invalid': isConfirmPasswordInvalid}">
            <label for="confirmPassword">Confirmar Contrase単a</label>
        </div>
        <button class="w-100 btn btn-primary btn-lg " type="submit" [ngClass]="{'disabled': showLoader}">
            <span class="spinner-border spinner-border-md" *ngIf="showLoader"></span>
            <span *ngIf="!showLoader">Restaurar Contrase単a</span>
        </button>
        <p class="mt-3 mb-1 text-body-secondary"><a routerLink="/login">Login</a></p>
        <p class="mt-3 mb-3 text-body-secondary">&copy; 2023 Dentiva Care</p>
    </form>
</main>
